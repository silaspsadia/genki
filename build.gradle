group 'self'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'commons-io:commons-io:1.4'
    compile group: 'net.lingala.zip4j', name: 'zip4j', version: '1.3.2'
}
